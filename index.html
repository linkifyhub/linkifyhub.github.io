<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download APK - LinkifyHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d1117, #1b1f24);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background-color: #0078ff;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #005fcc;
    }
    /* Pop-up */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 1000;
    }
    .popup-content {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 300px;
    }
    .download-link {
      display: inline-block;
      background-color: #00b33c;
      padding: 10px 20px;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 15px;
    }
  </style>

  <!-- Seu código AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2985327666909104"
     crossorigin="anonymous"></script>
</head>
<body>
  <h1>Download do APK</h1>
  <button id="downloadBtn">Baixar APK</button>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Aguarde <span id="countdown">10</span> segundos para baixar</h3>
      <div id="ad-container">
        <!-- Espaço para anúncio -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2985327666909104"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
      </div>
      <a id="finalLink" class="download-link" href="#" style="display:none;">Baixar Agora</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById('downloadBtn');
    const popup = document.getElementById('popup');
    const countdownEl = document.getElementById('countdown');
    const finalLink = document.getElementById('finalLink');

    btn.addEventListener('click', () => {
      popup.style.display = 'flex';
      let seconds = 10; // tempo de espera
      countdownEl.textContent = seconds;

      finalLink.style.display = 'none';
      finalLink.href = 'https://exemplo.com/seu-apk.apk'; // <-- coloque o link do seu APK aqui

      const timer = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(timer);
          countdownEl.textContent = '0';
          finalLink.style.display = 'inline-block';
        }
      }, 1000);

      (adsbygoogle = window.adsbygoogle || []).push({});
    });
  </script>
</body>
</html>
